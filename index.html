  <!-- FORM -->
  <div class="container form-azime">
    <h3>Will you attend?</h3>

    <form id="contactForm">
      <!-- name input -->
      <div>
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" name="name"
          placeholder="Enter your name so I know who you are lol">
      </div>
      <!-- options to attend -->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="attendance" id="flexRadioDefault1" value="yes" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          I will attend for sure!
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="attendance" id="flexRadioDefault2" value="maybe">
        <label class="form-check-label" for="flexRadioDefault2">
          I'm not sure.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="attendance" id="flexRadioDefault3" value="no">
        <label class="form-check-label" for="flexRadioDefault3">
          I'm sorry, I won't be able to attend.
        </label>
      </div>
      <!-- message input -->
      <div>
        <label for="messageTextarea" class="form-label">Would you like to add anything else?</label>
        <textarea class="form-control" id="messageText" name="message" rows="3"
          placeholder="Will you have a +1? Any questions? Recommendations? Reason for not being able to attend this lovely person's birthday?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
