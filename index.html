    <!-- FORM -->
    <div class="container">
        <h3>Can you attend?</h3>

        <form>
            <!-- name input -->
            <div>
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput"
                    placeholder="Enter your name so I know who you are lol">
            </div>
            <!-- options to attend -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    I will attend for sure!
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    I'm not sure.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    I'm sorry, I won't be able to attend.
                </label>
            </div>
            <!-- message input -->
            <div>
                <label for="messageTextarea" class="form-label">Would you like to add anything else?</label>
                <textarea class="form-control" id="messageTextarea" rows="3"
                    placeholder="Any questions? Recommendations? Reason for not being able to attend this lovely person's birthday?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
